# ********************************************************************
# 版本计算配置
# ********************************************************************
# docs:
#   https://gitversion.net/docs/
# --------------------------------------------------------------------
# mode:
#   ContinuousDelivery       持续交付模式         https://gitversion.net/docs/reference/versioning-modes/continuous-delivery
#   ContinuousDeployment     持续部署模式         https://gitversion.net/docs/reference/versioning-modes/continuous-deployment
#   Mainline                 主线模式             https://gitversion.net/docs/reference/versioning-modes/mainline-development
# ********************************************************************

next-version: 7.0.0
assembly-versioning-scheme: Major
mode: Mainline
ignore:
  sha: []
  commits-before: 2019-01-01T00:00:00
branches:
  master:
    regex: ^master
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDelivery
    tag: pr
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    tag-number-pattern: '[/-](?<number>\d+)[-/]'
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDelivery
    tag: fix
    increment: None
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: true
  feature:
    regex: ^feature(s)?[/-]
    mode: ContinuousDelivery
    tag: useBranchName
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    tag: dev
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true
    tracks-release-branches: true
    is-release-branch: false
  release:
    regex: ^release(s)?[/-]
    mode: ContinuousDelivery
    tag: rel
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: true
    pre-release-weight: 1000